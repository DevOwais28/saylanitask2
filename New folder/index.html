<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('./wallpaperflare.com_wallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
 
        ul{
            text-align: right;
        }
        li{
            display: inline-block;
            color: white;
            padding:10px;
            font-size: larger;   
        }
        .login{
            width:80px;
            height:40px;
            border-radius: 10px;
        }
        li:hover{
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
        }
        svg{
            position: absolute;
            top:2%
        }
        form{
            border-radius: 20px;
            backdrop-filter: blur(7px);
            width:25%;
            height:60vh;
            margin: 0 auto;
            color:white;
            text-align: center;   
            padding-top: 2%;
        }
        .inputs input{
            width:60%;
            height:3vh;
            margin: 0 auto;
            margin-top: 8%;
            background-color:transparent;
            border: none;
            border-bottom:2px solid white;
            outline: none;
        }

        input[type="checkbox"]{
            margin:5% 0 0 5%;
            width:10%;
            height:3vh;              
        }
        .register{
            margin-top: 6%;
            width:60%;
            height:5vh;
            border-radius: 10px;
            background-color: rgb(3, 6, 49);
            border: none;
            color: bisque;
        }
        .inputs img{
          position: absolute;
          right: 20%;
          margin-top: 10px;                   
        }
    </style>
</head>
